services:
  - type: web
    name: questgen-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile.render
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: questgen-db
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: AI_PROVIDER
        value: gemini
      - key: DEBUG
        value: "false"
      - key: PYTHONPATH
        value: /app

databases:
  - name: questgen-db
    plan: free
    databaseName: questgen
    user: questgen_user
